<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img id="logo-instagram" src="./img/instagram-logo.png" alt="">
                <div class="inputs">
                    <input type="email" placeholder="Telefone, nome de usuário, email">
                    <input type="password" placeholder="Senha">
                </div>
                <button>Entrar</button>
                <div class="middle">
                    <div></div>
                    <p>OU</p>
                    <div></div>
                </div>
                <div class="facebook">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Facebook_icon_2013.svg/1200px-Facebook_icon_2013.svg.png" alt="">
                    <a href="">Entrar com o Facebook</a>
                </div>
                <a id="forgot-password" href="">Esqueceu a senha?</a>
            </div>
            <div class="group register">
                <p>Não tem uma Conta?</p>
                <a href="#"> Cadastre-se</a>
            </div>
            <div class="source-download">
                <p>Obtenha o aplicativo.</p>
                <div class="images">
                <img src="./img/apple-button.png" alt="">
                <img src="./img/googleplay-button.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
